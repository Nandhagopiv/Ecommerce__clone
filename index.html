<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://wowjohn.com/wp-content/uploads/2022/05/ecommerce-icon-png-8-Transparent-Images-Free.png" alt="LOGO">
        </div>
        <div class="search">
            <input type="text" placeholder="Search Something...">
            <button type="submit">Search</button>
        </div>
        <div class="options">
            <p>Mens</p>
            <p>Womens</p>
            <p>Kids</p>
        </div>
    </header>
    <h1 class="header__offer">Existing Offers Ahead... Don't Miss the chance!</h1>
    <main>
        <div class="main__posters">
            <img src="Images/alyssa-strohmann-TS--uNw-JqE-unsplash.jpg" alt=""><img src="Images/hannah-morgan-ycVFts5Ma4s-unsplash.jpg" alt=""><img src="Images/no-revisions-kWVImL5QxJI-unsplash.jpg" alt=""><img src="Images/piotr-szulawski-XjR-Y8PKeww-unsplash.jpg" alt=""><img src="Images/priscilla-du-preez-dlxLGIy-2VU-unsplash.jpg" alt="">
        </div>
        <div class="women__section">
            <h2 class="main__heading">Trending Picks for Women</h2>
             <div class="ethinicwear">
              <h1>Ethinic Collections</h1> 
             </div>
             <div class="westernwear">
            <h1>Western Collections</h1>
             </div>
             <div class="nightwear">
              <h1>Nightwear for Women</h1>
             </div>
        </div>
        <div class="mensection">
            <h2 class="main__heading">Most Popular for Men</h2>
            <div class="traditional">
                <h1>Ethinic Collections</h1>
            </div>
            <div class="partywear">
                <h1>Party Collections</h1>
            </div>
            <div class="casualwear">
                <h1>Casual Collections</h1>
            </div>
        </div>
        <div class="kidsection">
            <h2 class="main__heading">Cutest Kidswear</h2>
            <div class="boysection">
                <h1>Boys Collections</h1>
            </div>
            <div class="girlsection">
                <h1>Girls Collections</h1>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            
        </div>
    </footer>
</body>
</html>
